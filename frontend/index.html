<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiroTalk C2C â€“ Direct Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #161b22;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input {
      background: #0d1117;
      color: #f0f6fc;
      border: 1px solid #30363d;
    }
    button {
      background: #238636;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Join Meeting</h2>
    <input type="text" id="room" placeholder="Room name (e.g. test123)" />
    <input type="text" id="name" placeholder="Your name" />
    <button onclick="joinMeeting()">Join</button>
  </div>

  <script>
    const backend = "https://mirotalkc2c-2.onrender.com";

    function joinMeeting() {
      const room = document.getElementById("room").value.trim();
      const name = document.getElementById("name").value.trim();

      if (!room || !name) {
        alert("Please enter both room and name");
        return;
      }

      // Construct the meeting URL directly (no API)
      const url = `${backend}/?room=${encodeURIComponent(room)}&name=${encodeURIComponent(name)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
